<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - My Personal Website</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-300">
    <!-- Navigation -->
    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-white text-2xl font-bold">My Portfolio</a>
            <ul class="flex space-x-4">
                <li><a href="/" class="text-gray-300 hover:text-gray-100">Home</a></li>
                <li><a href="/about" class="text-gray-300 hover:text-gray-100">About</a></li>
                <li><a href="/skills" class="text-gray-300 hover:text-gray-100">Skills</a></li>
                <li><a href="/projects" class="text-gray-300 hover:text-gray-100">Projects</a></li>
                <li><a href="/certifications" class="text-gray-300 hover:text-gray-100">Certifications</a></li>
                <li><a href="/experience" class="text-gray-300 hover:text-gray-100">Experience</a></li>
                <li><a href="/contact" class="text-gray-300 hover:text-gray-100">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8 text-white">Contact Me</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Contact Form -->
            <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-bold mb-4 text-white">Send Me a Message</h2>
                <form action="#" method="post" class="space-y-4">
                    <div>
                        <label for="name" class="block text-gray-300">Name</label>
                        <input type="text" id="name" name="name" class="w-full p-2 border border-gray-600 rounded-lg bg-gray-700 text-gray-300" required>
                    </div>
                    <div>
                        <label for="email" class="block text-gray-300">Email</label>
                        <input type="email" id="email" name="email" class="w-full p-2 border border-gray-600 rounded-lg bg-gray-700 text-gray-300" required>
                    </div>
                    <div>
                        <label for="message" class="block text-gray-300">Message</label>
                        <textarea id="message" name="message" rows="5" class="w-full p-2 border border-gray-600 rounded-lg bg-gray-700 text-gray-300" required></textarea>
                    </div>
                    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Send Message</button>
                </form>
            </div>

            <!-- Contact Information -->
            <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-bold mb-4 text-white">Contact Information</h2>
                <ul class="space-y-4">
                    <li class="flex items-center">
                        <svg class="w-6 h-6 mr-2 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                        </svg>
                        <span class="text-gray-300">email@example.com</span>
                    </li>
                    <li class="flex items-center">
                        <svg class="w-6 h-6 mr-2 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                        </svg>
                        <span class="text-gray-300">+123 456 7890</span>
                    </li>
                    <li class="flex items-center">
                        <svg class="w-6 h-6 mr-2 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        </svg>
                        <span class="text-gray-300">123 Main Street, City, Country</span>
                    </li>
                </ul>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-gray-300 py-4 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2023 My Personal Website. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
